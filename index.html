<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicotine Use Trends (1920-2024)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chart-container">
        <div class="chart-wrapper">
            <canvas id="nicotineChart"></canvas>
        </div>
        <div class="legend-container">
            <div class="legend-section">
                <h3>Market Sales</h3>
                <div class="legend-items">
                    <div class="legend-item" data-id="marketSales">
                        <div class="legend-color" style="background-color: #27ae60"></div>
                        <span class="legend-label">US Market Sales</span>
                    </div>
                </div>
            </div>
            <div class="legend-section">
                <h3>Nicotine Products</h3>
                <div class="legend-items">
                    <div class="legend-item" data-id="cigarettes">
                        <div class="legend-color" style="background-color: #bb1008"></div>
                        <span class="legend-label">Cigarettes</span>
                    </div>
                    <div class="legend-item" data-id="otherTobacco">
                        <div class="legend-color" style="background-color: #f39c12"></div>
                        <span class="legend-label">Other Tobacco</span>
                    </div>
                    <div class="legend-item" data-id="ecigarettes">
                        <div class="legend-color" style="background-color: #3498db"></div>
                        <span class="legend-label">E-cigarettes</span>
                    </div>
                    <div class="legend-item" data-id="nicotinePouches">
                        <div class="legend-color" style="background-color: #9b59b6"></div>
                        <span class="legend-label">Nicotine Pouches</span>
                    </div>
                </div>
            </div>
            <div class="zoom-control">
                <label>
                    <input type="checkbox" id="zoomToggle"> Zoom 2000-2024
                </label>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
